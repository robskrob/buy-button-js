          DOMEvents: {
            'click .shopify-buy__option-select': function (evt, target) {
              var data = target.dataset;
              var product = window.shopifyUISingleton.components.product[0];
              product.updateVariant(data.option, data.value);
              $iFrameContents = $(product.node)
                                  .find('iframe')
                                  .contents()
              
              var $carouselImages = $iFrameContents.find('.shopify-buy__carousel').children()
              $carouselImages.show();

              hideUnselectedSwatchImages($carouselImages, data.value);

              $mainImage = $iFrameContents.find('.shopify-buy__product__variant-img');
              $visibleImages = $carouselImages.not("a[style*='display: none']");
              $mainImage.attr("src", $visibleImages[0].href);
              $iFrameContents.find(".shopify-buy__carousel-item--selected").removeClass("shopify-buy__carousel-item--selected")
              $($visibleImages[0]).addClass("shopify-buy__carousel-item--selected");
              hideSwatchimage($carouselImages, data.value);
            },
            'click .shopify-buy__carousel-item': function(evt, target) {
              console.log("clicking on image!!");
            },
            'click .carousel-button--next': function(evt, target) {
              var elementGroups = createImageElementGroups(window.shopifyUISingleton.components.product[0]); 
              var lastImageIndex = elementGroups.$visibleImages.length - 1;
              if (lastImageIndex === elementGroups.indexOfSelectedImage) {
                switchMainAndSelectedImage(elementGroups, 0);
              } else {
                switchMainAndSelectedImage(elementGroups, (elementGroups.indexOfSelectedImage + 1));
              }
            },
            'click .carousel-button--previous': function(evt, target) {
              var elementGroups = createImageElementGroups(window.shopifyUISingleton.components.product[0]); 
              var firstImageIndex = 0;
              if (firstImageIndex === elementGroups.indexOfSelectedImage) {
                  switchMainAndSelectedImage(elementGroups, (elementGroups.$visibleImages.length - 1));
              } else {
                switchMainAndSelectedImage(elementGroups, (elementGroups.indexOfSelectedImage - 1));
              }
            }
          },
          "events": {
            "beforeRender": function (component) {
              $iFrameContents = $(component.node).find('iframe').contents();
              
              $head = $($iFrameContents).find('head');

              if ($head.find('style').length === 1) {
                $head.append($("#legacy-font-1").clone());
                $head.append($("#legacy-font-2").clone());
                $head.append($('#app\\.min-css').clone());
                $head.append($("#font-awesome").clone());
              }
            },
            "afterRender": function(component) {
            console.log("after render!!!");
              $iFrameContents = $(component.node)
                                  .find('iframe')
                                  .contents()
              $selecteOptionValue = $iFrameContents.find("img.shopify-buy__option-select.highlighted");
              
              
              var $carouselImages = $iFrameContents.find('.shopify-buy__carousel').children()
              $carouselImages.show();

              var lengthOfCarouselImages = $carouselImages.length;
              var $optionValues = $iFrameContents.find('.shopify-buy__option-select');
              var swatchImages = $carouselImages.slice((lengthOfCarouselImages - $optionValues.length), lengthOfCarouselImages);

              assignSwatchImageTo($optionValues, swatchImages);

              var selectedAriaLabel = $selecteOptionValue[0].dataset.value;
              hideUnselectedSwatchImages($carouselImages, selectedAriaLabel);

              hideSwatchimage($carouselImages, selectedAriaLabel);

              hideOutOfStockOptions($iFrameContents);

              switchMainAndSelectedImage({
                $mainImage: $iFrameContents.find('.shopify-buy__product__variant-img'),
                $selectedCarouselImage: $iFrameContents.find(".shopify-buy__carousel-item--selected"),
                $visibleImages: $carouselImages.not("a[style*='display: none']") 
              }, 0)
            }

        "toggle": {
          "sticky": false,
          "styles": {
            "toggle": {
              "background-color": "#3d1a11",
              ":hover": {
                "background-color": "#682c1d"
              },
              ":focus": {
                "background-color": "#682c1d"
              }
            }
          }
        },
        "productSet": {
          "styles": {
            "products": {
              "@media (min-width: 601px)": {
                "margin-left": "-20px"
              }
            }
          }
        }
      }
    }

    window.shopifyUISingleton.createComponent('product', bagConfig);


  function assignSwatchImageTo($optionValues, swatchImages) {
    $optionValues.each(function( index ) {
      $optionValue = $(this);
      var swatchImage = $.grep(swatchImages, function(element) { 
                          return element.getAttribute('aria-label').includes($optionValue.data().value);
                        })[0];
      $optionValue.attr("src", swatchImage.href);
    });
  }

  function createImageElementGroups(product) {
    var $iFrameContents = $(product.node).find('iframe').contents();

    var $carouselImages = $iFrameContents.find('.shopify-buy__carousel').children();

    var $visibleImages = $carouselImages.not("a[style*='display: none']");

    var $selectedCarouselImage = $iFrameContents.find(".shopify-buy__carousel-item--selected");

    return {
      "$carouselImages": $carouselImages,
      "$iFrameContents": $iFrameContents,
      "indexOfSelectedImage": $visibleImages.index($selectedCarouselImage),
      "$mainImage": $iFrameContents.find('.shopify-buy__product__variant-img'),
      "$selectedCarouselImage": $selectedCarouselImage,
      "$visibleImages": $visibleImages,
    };
  }

  function hideOutOfStockOptions($iFrameContents) {
//    debugger;
    var outOfStockOptions = $iFrameContents.find(".shopify-buy__option-select").filter(function() {
      return !$(this).data().available
    })

    outOfStockOptions.hide();
  }

  function hideSwatchimage($carouselImages, selectedAriaLabel) {
    $carouselImages.filter(function(index) {
      return this.getAttribute("aria-label") === (`${selectedAriaLabel} - Swatch`);
    }).hide();
  }

  function hideUnselectedSwatchImages($carouselImages, selectedAriaLabel) {
    $carouselImages.filter(function(index) {
      return !this.getAttribute("aria-label").includes(selectedAriaLabel);
    }).hide();
  }

  function switchMainAndSelectedImage(elementGroups, index) {
    nextImage = elementGroups.$visibleImages[index];
    elementGroups.$mainImage.attr("src", nextImage.href);
    $(nextImage).addClass("shopify-buy__carousel-item--selected");
    elementGroups.$selectedCarouselImage.removeClass("shopify-buy__carousel-item--selected");
  }

    </script>
  </body>
</html>
